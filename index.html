<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="card">
      <img class="blog-image" src="./assets/images/illustration-article.svg" alt="illustration-article">
      
      <section class="info">
        <span class="status">Learning</span>
        <time datetime="2023-12-21" class="publish-date"itemscope itemtype="https://schema.org/Date">Published <span itemprop="datePublished">21 Dec 2023</span></time>
        <a class="blog-name" href="https://developer.mozilla.org/en-US/docs/Learn_web_development">HTML & CSS foundations</a>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <section class="user" itemscope itemtype="https://schema.org/Person">
        <img itemprop="image" class="avatar"src="./assets/images/image-avatar.webp" alt="user-avatar">
        <p itemprop="name">Greg Hooper</p>
      </section>
    </article>
  </main>
</body>
</html>
